<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/kayne.jpeg"
          alt="kayne"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">welcome peeps</h1>
        <p class="hero-text">make yourself at home</p>
      </section>
    </header>
    <!-- begin portfolio gallery -->
<section class="portfolio-container">
  <h1>Portfolio</h1>
  <section class="portfolio-gallery">
    <div class="gallery-item">
      <a class="glightbox" href="img/coon.JPG">
      <img class="gallery-img" src="img/coon.JPG" alt="coon">
      </a>
    </div>
    <div class="gallery-item">
      <a class="glightbox" href="img/meme.JPG">
      <img class="gallery-img" src="img/meme.JPG" alt="meme">
      </a>
    </div>
    <div class="gallery-item">
      <a class="glightbox" href="img/marc.JPG">
      <img class="gallery-img" src="img/marc.JPG" alt="marc">
      </a>
    </div>
    <div class="gallery-item">
      <a class="glightbox" href="img/lilpeepart.JPEG">
      <img class="gallery-img" src="img/lilpeepart.JPEG" alt="lilpeepart">
      </a>
    </div>
    <div class="gallery-item">
      <a class="glightbox" href="img/bus.JPG">
      <img class="gallery-img" src="img/bus.JPG" alt="bus">
      </a>
    </div>
    <div class="gallery-item">
      <a class="glightbox" href="img/taehyung.PNG">
      <img class="gallery-img" src="img/taehyung.PNG" alt="taehyung">
      </a>
    </div>
  </section>
</section>
<script src="js/glightbox.min.js"></script>
<script type="text/javascript">
  const lightbox = GLightbox({ loop: true });
</script>
</body>
</html>
